# Properties files used by Groovy tests to support launching Repose and sending requests
# to Repose

project.build.directory=@build.dir@

repose.version=@repose.version@
repose.home=@repose.home@
repose.config.directory=@repose.home@/configs
repose.config.templates=@repose.config.templates@
repose.log.name=@repose.home@/logs/repose.log
repose.log.pattern=@repose.home@/logs/repose_%d{yyyy-MM-dd_HHmmss}.log

repose.jar=@repose.home@/artifacts/@repose.valve.jar@

# Deproxy Origin Service properties
target.hostname=@target.hostname@
